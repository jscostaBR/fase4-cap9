<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Fintech</title>
</head>
<body class="vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="row w-100 d-flex justify-content-center">
            <form class="col col-md-6 col-lg-4 px-0">
                <h1 class="text-center fs-1 fw-normal mb-5">FINTECH</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control" placeholder="Informe o e-mail cadastrado" value="admin@admin.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" type="password" class="form-control" placeholder="Informe a senha cadastrada" value="admin#123">
                </div>
                <button type="button" class="btn btn-primary w-100 border" style="background-color: #2196F3;" onclick="onSubmit()">Entrar</button>
                <p class="text-center mt-3">ou</p>
                <button type="button" class="btn btn-primary w-100 border" style="background-color: #3F51B5;" onclick="onSubmit()">Entrar com Facebook</button>
            </form>
        </div>
        <div class="row w-100 d-flex justify-content-center mt-5 invisible" id="loading">
            <div class="col col-md-6 col-lg-4 px-0">
                <div class="alert alert-warning text-center" role="alert">
                Carregando ...
                </div>
            </div>
        </div>
    </div>
</body>

</html>
