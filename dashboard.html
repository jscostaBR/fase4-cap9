<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Fintech - Dashboard</title>
</head>
<body class="vh-100">
    <header class="container-fluid px-0">
        <div class="row w-100 mx-0 align-items-center">
            <i class="bi bi-list w-auto"></i>
            <h1 class="w-auto fw-normal mt-2">Home</h1>
        </div>
    </header>
    <main class="my-0 mx-auto" id="main">
        <section class="container-fluid px-0 mt-4">
            <div class="row w-100 d-flex mx-0 px-2 pb-3 w-100 position-relative" id="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </section>
        <section class="container-fluid px-0">
            <div class="row w-100 d-flex mx-0 px-2 pb-3">
                <div class="col-6 col-md-4 col-lg-3 g-3">
                    <div class="border rounded text-center py-5 received" onclick="">
                        Recebíveis
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 g-3">
                    <div class="border rounded text-center py-5 investments">
                        Investimentos
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 g-3">
                    <div class="border rounded text-center py-5 outgoing">
                        Gastos
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 g-3">
                    <div class="border rounded text-center py-5 debts">
                        Dívidas
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
